---
log:
  # Logging level
  # default: info
  level: info

  # Logging file path
  # default: stdout
  path: stdout

  # Logging output encoding (either "console" or "json")
  # default: console
  encoding: console

http:
  # Address for HTTP server to listen on
  # default: :12003
  address: :12003

  # Timeout for HTTP server graceful shutdown
  # default: 10s
  shutdown_timeout: 10s

store:
  driver:
    # Back-end storage driver
    # default: sqlite
    type: sqlite

    ## SQLite

    # Back-end storage database file path
    # default: var/store.db
    path: var/store.db

    ## PostgreSQL or MySQL

    # Back-end storage database host
    # default: localhost
    #host: localhost

    # Back-end storage database port
    # default: 5432 (PostgreSQL) or 3306 (MySQL)
    #port:

    # Back-end storage user name
    # default: facette
    #user: facette

    # Back-end storage user password
    # default: <empty>
    #password:

    # Back-end storage database name
    # default: facette
    #database: facette

