---
log:
  # Logging level
  # default: "info"
  level: info

  # Logging file path
  # default: "stdout"
  path: stdout

  # Logging output encoding (either "console" or "json")
  # default: "console"
  encoding: console

http:
  # Address for HTTP server to listen on
  # default: ":12003"
  address: :12003

  # Timeout for HTTP server graceful shutdown
  # default: "10s"
  shutdown_timeout: 10s

store:
  # Back-end storage debug flag
  # default: false
  debug: false

  # Back-end storage driver configuration
  driver:
    # Back-end storage driver type
    # default: "sqlite"
    type: sqlite

    # Back-end storage data source name
    # default: "var/store.db" for SQLite
    #          "host=localhost database=facette user=facette" for PostgresSQL and MySQL
    dsn: var/store.db

