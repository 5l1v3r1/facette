<ng-include src="'templates/browse/layout.html'" ng-include-replace="true"></ng-include>

<article>
	<header>
		<h1 class="expand">{{ 'label.search' | translate }}</h1>

		<ng-include src="'templates/common/extra-menu.html'" ng-include-replace="true"></ng-include>
	</header>

	<section>
		<div class="logo"><img src="assets/images/logo-main.png" alt="logo" height="80"></div>

		<div class="search">
			<autocomplete id="search" delay="250" source="searchHandler" on-select="searchSelect"></autocomplete>
			<button><span class="fa fa-search"></span></button>
		</div>
	</section>
</article>
